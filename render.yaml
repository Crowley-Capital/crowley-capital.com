services:
  # Combined Frontend + Backend - Single Web Service
  - type: web
    name: crowley-capital
    env: node
    plan: starter
    buildCommand: npm install && cd apps/web && npm install && cd ../api && npm install && cd ../web && npm run build && cd ../api && mkdir -p public/images/articles
    startCommand: cd apps/api && npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crowley-postgres
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production

# Database
databases:
  - name: crowley-postgres
    plan: starter
    databaseName: crowley_capital
    user: admin
