services:
  # Frontend - Static Site
  - type: web
    name: crowley-capital-web
    env: static
    buildCommand: cd apps/web && npm install && npm run build
    staticPublishPath: apps/web/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block

  # Backend - Node.js API
  - type: web
    name: crowley-capital-api
    env: node
    plan: starter
    buildCommand: cd apps/api && npm install
    startCommand: cd apps/api && npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crowley-postgres
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 3001

# Database
databases:
  - name: crowley-postgres
    plan: starter
    databaseName: crowley_capital
    user: admin
